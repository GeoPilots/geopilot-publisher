name: Media Pipeline

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Upload to YouTube (true/false)"
        required: true
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python -m geopilot_publisher.pipeline.run --publish "${{ inputs.publish }}"

      - name: List artifacts
        run: |
          echo "=== artifacts contents ==="
          ls -lah artifacts || true

      - name: Verify video exists
        run: |
          test -f artifacts/video.mp4 && echo "✅ video.mp4 exists" || (echo "❌ video.mp4 missing" && exit 1)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/